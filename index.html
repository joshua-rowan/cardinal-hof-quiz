<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardinals HoF Trivia Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1 >Cardinal Legends</h1>
            <a class="btn" id="start-button">Start</a>
            <a class="btn" href="/highscores.html" id="high-scores">High Scores</a>
        </div>
        <div id ="question-container" class="flex-center flex-column hidden">
            <h2 id="question">Question goes here</h2>
            <div class="flex-center flex-column">
                <h3 class="timer-display">Time Left = 60s</h3></div>
            <div class="flex-center flex-column" id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div id="end-container" class="flex-center flex-column hidden">
            <h2 id="thank-you"></h2>
            <button id="play-again" class="btn">Play Again</button>
            <a class="btn" href="/highscores.html" id="high-scores">High Scores</a>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
